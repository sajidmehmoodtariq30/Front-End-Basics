<!-- Responsive Profile Card -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Component</title>
    <link rel="stylesheet" href="01.css">
</head>

<body>
    <div id="main">
        <div id="upper">
            <img src="../../images/My_img.jpeg" alt="">
        </div>
        <div id="lower">
            <h4>Sajid Mehmood Tariq</h4>
            <p>Web Developer</p>
            <div id="icons">
                <img src="../../images/github.png" alt="">
                <img src="../../images/instagram.png" alt="">
                <img src="../../images/linkedin.png" alt="">
                <img src="../../images/twitter.png" alt="">
            </div>
            <div id="buttons">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div id="text">
                <p><img src="../../images/heart.png"> 60k</p>
                <hr>
                <p><img src="../../images/speech-bubble.png"> 20k</p>
                <hr>
                <p><img src="../../images/share.png"> 12k</p>
            </div>
        </div>
    </div>
</body>

</html>
